{% extends 'base.html' %}
{% block content %}
<h1>Delete Widget</h1>
<p>Are you sure you want to delete this Widget:</p>
<table class="pure-table pure-table-striped">
        <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                </tr>
            </thead>
    <tr>
        <td>{{ widget.description }}</td>
        <td>{{ widget.quantity }}</td>
    </tr>
</table>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <p><a href="/">CANCEL</a></p>
</form>
{% endblock %}
